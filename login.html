<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body {
            background-image: NULL;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2vh;
        }

        .container {
            width: 80vw;
            height: 70vh;
            margin: 10vh auto 0;
            padding: 1vh;
            background-color: #fff;
            border-radius: 1vh;
            box-shadow: 0 0 1vh rgb(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            height: auto;
            padding: 5%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 1vh;
            font-size: 2vh;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 2vh;
            /* 间距 */
        }

        .button-container input[type="submit"],
        .button-container a {
            width: 20vw;
            height: auto;
            padding: 0.5vh;
            color: #fff;
            border: none;
            border-radius: 1vh;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 2vh;
        }

        .button-container input[type="submit"] {
            background-color: #4cad50;
        }

        .button-container a {
            background-color: #007bff;
        }

        .remember-me-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 98%;
            margin: 1vh;
        }

        input[type="checkbox"] {
            width: 2vh;
            height: 2vh;
            transform: scale(1.5);
            /* 放大复选框 */
            margin-right: 1vh;
            /* 添加右侧间距以使文本与复选框分开 */
        }

        .forgot-password {
            text-align: right;
            margin-right: 1vh;
        }

        .social-login {
            margin-top: 3vh;
            display: flex;
            justify-content: center;
            gap: 10vh;
            /* 间距 */
        }

        .social-login a {
            display: inline-block;
            margin: 5px;
            text-decoration: none;
            color: #333;
        }
        
        .error {
            font-size: 2vh;
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>登录</h1>
        <form id="loginForm" method="POST" action="login.php">
            <input type="text" id="username" name="username" placeholder="用户名/邮箱">
            <input type="password" id="password" name="password" placeholder="密码">
            <div class="remember-me-container">
                <label>
                    <input type="checkbox" id="remember-me">记住我
                </label>
                <div class="forgot-password">
                    <a href="#">忘记密码？</a>
                </div>
            </div>
            <div class="button-container">
                <input type="submit" value="登录">
                <a href="register.html">注册</a>
            </div>
            <div id="error" class="error"></div>
        </form>
        <div class="social-login">
            <a href="#">微信登录</a>
            <a href="#">QQ登录</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error');

            errorDiv.textContent = '';
            if (!username || !password ) {
                errorDiv.textContent = '字段为空';
                e.preventDefault(); // 阻止表单提交
                return;
            }

            if (password.length > 40 || username.length > 40 ) {
                errorDiv.textContent = '输入字符太长';
                e.preventDefault(); // 阻止表单提交
                return;
            }

            // 可以继续添加其他的验证逻辑

            // 如果通过所有验证，可以继续提交表单
        });
        
        // 获取URL参数
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        if (error) {
            document.getElementById('error').textContent = error;
        }
    </script>
</body>

</html>
